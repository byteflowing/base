host:
  eth_ip: ${HOST_ETH_IP:-}
  wan_ip: ${HOST_WAN_IP:-}
  mac: ${HOST_MAC:-}
  dns: ${HOST_DNS:-}
  net_mask: ${HOST_NET_MASK:-}
base:
  listen_addr: "0.0.0.0"  # 监听地址
  listen_port: 8888       # 监听端口
sms:
  providers:
    - vendor: 1 # 1-阿里云 4-火山云
      access_key: ${BASE_SMS_ALIYUN_ACCOUNT1_ACCESS_KEY:-}
      secret_key: ${BASE_SMS_ALIYUN_ACCOUNT1_SECRET_KEY:-}
      account: "ACCOUNT1"
      limit: 5000 # 阿里云默认限制5000/s
mail:
  - vendor: 2 # 1-自有邮箱 2-阿里云
    account: "ACCOUNT1"
    limit_duration: "180s"
    limit_max: "5000"
    max_connections: 1000
    smtp:
      host: ${BASE_SMTP_ALIYUN_ACCOUNT1_HOST:-}
      port: ${BASE_SMTP_ALIYUN_ACCOUNT1_PORT:-}
      user_name: ${BASE_SMTP_ALIYUN_ACCOUNT1_USER_NAME:-}
      password: ${BASE_SMTP_ALIYUN_ACCOUNT1_PASSWORD:-}
      skip_tls: false
      timeout: "30s"
captcha:
  providers:
    - sender: 1 # 短信
      prefix: "base:cap:sms"
      err_prefix: "base:cap:sms:err"
      keeping: "300s"
      case_sensitive: false
      err_try_limit: 3
      limits:
        - duration: "60s"
          limit: 1
          tag: "60s1"
        - duration: "300s"
          limit: 3
          tag: "300s3"
        - duration: "24h"
          limit: 10
          tag: "24h10"
    - sender: 2 # 邮件
      prefix: "base:cap:mail"
      err_prefix: "base:cap:mail:err"
      keeping: "600s"
      case_sensitive: false
      err_try_limit: 3
      limits:
        - duration: "60s"
          limit: 1
          tag: "60s1"
        - duration: "600s"
          limit: 5
          tag: "600s5"
        - duration: "24h"
          limit: 20
          tag: "24h20"
global_id:
  mode: 1 # 单机模式
  start_time: "2025-09-12T00:00:00+08:00"
short_id:
  alphabet: "abcdefghigklmnopqrstuvwxyzABCDEFGHIGKLMNOPQRSTUVWXYZ0123456789"
  min_length: 8
  block_list:
    - "l"
    - "1"
    - "o"
    - "O"
    - "0"
wechat:
  credentials:
    - appid: ${BASE_WECHAT_CREDENTIALS_APPID1:-}
      secret: ${BASE_WECHAT_CREDENTIALS_SECRET1:-}
db:
  db_type: 2 # 1-mysql 2-postgres
  log:
    slow_threshold: 30 #单位ms
    out: 1 # 1-stdout 2-stderr 3-file
    colorful: false
    ignore_record_not_found_err: true
    parameterized_queries: false
    level: 2 # 1-silent 2-error 3-warn 4-info
    rotation:
      log_file: "/log/db.log"
      max_size: 500 # 单位M
      max_age: 7 # 单位天
      max_backups: 10 # 单位个
      compress: false
      local_time: true
  #  conn:
  #    conn_max_life_time: ""
  #    max_idle_time: ""
  #    max_idle_connes: ""
  #    max_open_connes: ""
  mysql:
    host: ${BASE_DB_MYSQL_HOST:-}
    port: ${BASE_DB_MYSQL_PORT:-}
    user: ${BASE_DB_MYSQL_USER:-}
    password: ${BASE_DB_MYSQL_PASSWORD:-}
    db_name: ${BASE_DB_MYSQL_DB_NAME:-}
    charset: ${BASE_DB_MYSQL_CHARSET:-utf8mb4}
    conn_timeout: 60 # 单位s
    read_timeout: 30 # 单位s
  postgres:
    host: ${BASE_DB_POSTGRES_HOST:-}
    port: ${BASE_DB_POSTGRES_PORT:-}
    user: ${BASE_DB_POSTGRES_USER:-}
    password: ${BASE_DB_POSTGRES_PASSWORD:-}
    db_name: ${BASE_DB_POSTGRES_DB_NAME:-}
    time_zone: ${BASE_DB_POSTGRES_TIME_ZONE:-Asia/Shanghai}
    schema: ${BASE_DB_POSTGRES_SCHEMA:-public}
    ssl_mode: false
redis:
  addr: ${BASE_REDIS_ADDR:-}
  user: ${BASE_REDIS_USER:-}
  password: ${BASE_REDIS_PASSWORD:-}
  db: ${BASE_REDIS_DB:-1}
  protocol: 3
  client_name: ${BASE_SERVICE_NAME:-base}
distributed_lock:
  ttl: "10s"
  prefix: "base:lock"
log_config:
  mode: 1 # 1-dev 2-prod
  format: 2 #1-json 2-console
  level: 1 # 1-debug 2-info 3-warn 4-error 5-panic 6-fatal
  report_caller: true
  caller_skip: 1
  add_stack_trace_level: 4
  service_name: ${BASE_SERVICE_NAME:-base}
  ctx_log_id_key: "log_id"
  log_id_key: "log_id"
  record_all_errors: true
  keys:
    name_key: "srv"
    level_key: "level"
    message_key: "msg"
    time_key: "time"
    caller_key: "caller"
    stack_trace_key: "trace"
    function_key: "fn"
