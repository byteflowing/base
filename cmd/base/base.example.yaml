user:
  listen_addr: "0.0.0.0"
  listen_port: 8888
  password_hasher_cost: ${BASE_PASSWORD_HASHER_COST:-10}
  enable_auth:
    - 1 # 用户编号密码登录
    - 2 # 邮箱密码登录
    - 3 # 手机密码登录
    - 4 # 手机验证码验证登录
    - 5 # 邮箱验证码验证登录
    - 6 # 微信授权码验证登录
  auth_limiter:
    prefix: "base:limit:auth"
    err_prefix: "base:limit:auth:err"
    sign_in_rule:
      duration: "300s"
      limit: 3
      tag: "300s3"
    refresh_rule:
      duration: "600s"
      limit: 10
      tag: "600s10"
    sign_err_rules:
      - duration: "60s"
        limit: 3
        tag: "60s3"
      - duration: "300s"
        limit: 5
        tag: "300s10"
      - duration: "24h"
        limit: 10
        tag: "24h10"
  jwt:
    issuer: ${BASE_SERVICE_NAME:-base}
    secret_key: ${BASE_JWT_SECRET_KEY:-}
    sign_method: ${BASE_JWT_SIGN_METHOD:-HS256}
    max_active_sessions: 10
    access_ttl: ${BASE_JWT_ACCESS_TTL:-15m}
    refresh_ttl: ${BASE_JWT_REFRESH_TTL:168h}
  two_step_verifier:
    prefix: "base:cap:two"
    keeping: "600s"
  cache:
  session_block_list:
    prefix: "base:bkl:sess"





